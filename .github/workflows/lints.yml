name: Lints

on:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  rust:
    name: Rust Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rustfmt (code formatting)
        run: cargo fmt -- --check

      - name: Clippy (code linting)
        run: cargo clippy --all-targets -- -A clippy::enum_variant_names
