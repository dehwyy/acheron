basePath: /api/v1
definitions:
  github_com_dehwyy_mugen_apps_stream_whip_internal_server_errors.HTTPError:
    properties:
      desc:
        type: string
      err:
        type: string
    type: object
externalDocs:
  description: IETF WHIP
  url: https://datatracker.ietf.org/doc/html/draft-ietf-wish-whip-16
host: localhost:8080
info:
  contact:
    email: dehwyyy@gmail.icom
    name: dehwyy
    url: https://t.me/dehwyy
  description: '**Whip** and **Whep** protocol implementation. `OBS => Server` - *Whip*.
    `Server <=> Client` (e.g from browser) - *Whep*. It''s a **bridge** to make `WebRTC`
    connection.'
  title: WhipWhep API
  version: "1.0"
paths:
  /whep:
    post:
      consumes:
      - application/sdp
      description: Receive **SdpOffer** and **AutorizationToken** from **Client**.
        Retrieve *Audio/Video* streams for future broadcoast via `WebRTC`.
      operationId: HandleWhep
      parameters:
      - description: '*SDPOffer* generated by **Client**'
        in: body
        name: SDPOffer
        required: true
        schema:
          type: string
      - description: Requested *audio+video* stream name
        in: header
        name: X-StreamName
        required: true
        type: string
      produces:
      - application/sdp
      responses:
        "201":
          description: ServerSdpAnswer
          headers:
            Location:
              description: /whep
              type: string
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_dehwyy_mugen_apps_stream_whip_internal_server_errors.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_dehwyy_mugen_apps_stream_whip_internal_server_errors.HTTPError'
      summary: '*Client* and *Server* offers excahange.'
      tags:
      - WhipWhep
  /whip:
    post:
      consumes:
      - application/sdp
      description: Receive **SdpOffer** and **AutorizationToken** from **OBS**. Create
        *Audio/Video* streams for future broadcoast via `WebRTC`.
      operationId: HandleWhip
      parameters:
      - description: '*SDPOffer* generated by **OBS**'
        in: body
        name: SDPOffer
        required: true
        schema:
          type: string
      - description: AuthorizationToken set by **OBS**
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/sdp
      responses:
        "201":
          description: ServerSdpAnswer
          headers:
            Location:
              description: /whip
              type: string
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_dehwyy_mugen_apps_stream_whip_internal_server_errors.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_dehwyy_mugen_apps_stream_whip_internal_server_errors.HTTPError'
      summary: '*OBS* and *Server* offers exchange.'
      tags:
      - WhipWhep
swagger: "2.0"
tags:
- description: Essential router
  name: WhipWhep
