basePath: /api/v1
externalDocs:
  description: IETF WHIP
  url: https://datatracker.ietf.org/doc/html/draft-ietf-wish-whip-16
host: localhost:8080
info:
  contact:
    email: dehwyyy@gmail.icom
    name: dehwyy
    url: https://t.me/dehwyy
  description: '**Whip** and **Whep** protocol implementation. `OBS => Server` - *Whip*.
    `Server <=> Client` (e.g from browser) - *Whep*. It''s a **bridge** to make `WebRTC`
    connection.'
  title: WhipWhep API
  version: "1.0"
paths:
  /whip:
    post:
      consumes:
      - application/sdp
      parameters:
      - description: '*SDPOffer* generated by **OBS**'
        in: body
        name: SDPOffer
        required: true
        schema:
          type: string
      - description: '*Authorization* token set by **OBS**'
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/sdp
      responses:
        "201":
          description: ServerSDPAnswer
          schema:
            type: string
swagger: "2.0"
